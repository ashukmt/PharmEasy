    function handleSortName2(){
        var selected = document.getElementById("sortName-2").value;
        if(selected === 'Ascending Order'){
            productArray2.sort(function(a,b){
                if(a.name>b.name){
                    return 1;
                }
                else if(a.name<b.name){
                    return -1;
                }
                else{
                    return 0;
                }
            })
        }
        if(selected === 'Descending Order'){
            productArray2.sort(function(a,b){
                if(a.name>b.name){
                    return -1;
                }
                else if(a.name<b.name){
                    return 1;
                }
                else{
                    return 0;
                }
            })
        }
        console.log(productArray2);
        document.getElementById("parentAshu-2").innerHTML="";
        displayProduct(productArray2);
    }
    
    function handleSortPrice2(){
        var selected = document.getElementById("sortPrice-2").value;
        // console.log(selected);
        if(selected === 'Low to High'){
            productArray2.sort(function(a,b){
             return a.finalPrice - b.finalPrice;
            });
        }
        if(selected === 'High to Low'){
            productArray2.sort(function(a,b){
             return b.finalPrice - a.finalPrice;
            });
        }
        // console.log(productArray);
        document.getElementById("parentAshu-2").innerHTML="";
        displayProduct(productArray2);
    }

    function displayProduct(){
        productArray2.map(function(elem){
            var div = document.createElement("div");
            var image = document.createElement("img");
            image.setAttribute("src",elem.img_url);
            image.setAttribute("alt",elem.name);

            var name = document.createElement("h3");
            name.textContent = elem.name;

            var priceBox = document.createElement("div");

            var finalPrice = document.createElement("p");
            finalPrice.textContent = elem.finalPrice;

            var price = document.createElement("p");
            price.textContent = elem.price;

            var button = document.createElement("button");
            button.textContent = elem.btn;
            div.addEventListener("click",function(){
                displayInfo(elem);
            })
            div.addEventListener("click",function(){
                  navToNextPage(elem);
                });

            priceBox.append(price,finalPrice);

            div.append(image,name,priceBox,button);
            document.getElementById("parentAshu-2").append(div);

        })
    }
