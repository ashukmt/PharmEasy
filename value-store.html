    function handleSortName3(){
        var selected = document.getElementById("sortName-3").value;
        if(selected === 'Ascending Order'){
            productArray3.sort(function(a,b){
                if(a.name>b.name){
                    return 1;
                }
                else if(a.name<b.name){
                    return -1;
                }
                else{
                    return 0;
                }
            })
        }
        if(selected === 'Descending Order'){
            productArray3.sort(function(a,b){
                if(a.name>b.name){
                    return -1;
                }
                else if(a.name<b.name){
                    return 1;
                }
                else{
                    return 0;
                }
            })
        }
        console.log(productArray3);
        document.getElementById("parentAshu-3").innerHTML="";
        displayProduct(productArray3);
    }
    
    function handleSortPrice3(){
        var selected = document.getElementById("sortPrice-3").value;
        // console.log(selected);
        if(selected === 'Low to High'){
            productArray3.sort(function(a,b){
             return a.finalPrice - b.finalPrice;
            });
        }
        if(selected === 'High to Low'){
            productArray3.sort(function(a,b){
             return b.finalPrice - a.finalPrice;
            });
        }
        // console.log(productArray);
        document.getElementById("parentAshu-3").innerHTML="";
        displayProduct(productArray3);
    }

    function displayProduct(){
        productArray3.map(function(elem){
            var div = document.createElement("div");
            var image = document.createElement("img");
            image.setAttribute("src",elem.img_url);
            image.setAttribute("alt",elem.name);

            var name = document.createElement("h3");
            name.textContent = elem.name;

            var priceBox = document.createElement("div");

            var finalPrice = document.createElement("p");
            finalPrice.textContent = "MRP ₹ "+elem.finalPrice;

            var price = document.createElement("p");
            price.textContent = "MRP ₹ "+ elem.price;

            var button = document.createElement("button");
            button.textContent = elem.btn;
            div.addEventListener("click",function(){
                displayInfo(elem);
            })
            div.addEventListener("click",function(){
                  navToNextPage(elem);
                });

            priceBox.append(price,finalPrice);

            div.append(image,name,priceBox,button);
            document.getElementById("parentAshu-3").append(div);

        })
    }
