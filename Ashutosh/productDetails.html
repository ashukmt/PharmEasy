<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        #container{
            display: flex;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>

<script>

    var getProduct = JSON.parse(localStorage.getItem("productInfo")) || [];

    displayProduct();
    function displayProduct(){
        getProduct.map(function(elem){
        //    document.querySelector("body").innerHTML = "";
            var div = document.createElement("div");
            var image = document.createElement("img");
            image.setAttribute("src",elem.img_url);
            image.setAttribute("alt",elem.name);

            var name = document.createElement("h3");
            name.textContent = elem.name;

            var priceBox = document.createElement("div");

            var finalPrice = document.createElement("p");
            finalPrice.textContent = elem.finalPrice;

            var price = document.createElement("p");
            price.textContent = elem.price;

            priceBox.append(price,finalPrice);
            div.append(image,name,finalPrice);
        
            document.getElementById("container").append(div);
        })
    }




</script>
